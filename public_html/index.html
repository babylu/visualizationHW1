<!DOCTYPE html>
<html>
<head>
    <title>HW1</title>
<meta charset="utf-8">
<script src = "http://d3js.org/d3.v3.js"></script>
<style>
	body{
		font: 10px verdana;
	}
	.axis path,
	.axis line{
		fill:none;
		stroke:#333;
	}

	.dot{
		stroke:steelblue;
                fill:lightblue;
	}
/*        .dot2{
		stroke:steelblue;
                fill:lightblue;
	}
        .dot3{
		stroke:steelblue;
                fill:lightblue;
	}*/
        
	
	
	.grid .tick{
		stroke:lightgrey;
		opacity:0.7;
	}
	.grid path{
		fill: none;
		stroke:steelblue;
		stroke-width:1.5px;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var margin = {top:70,right:20,bottom:30,left:50},
			w = 400 - margin.left-margin.right,
			h = 400 - margin.top - margin.bottom;
		var x = d3.scale.linear().range([0,w]);
		var y = d3.scale.linear().range([h,0]);
		var color = d3.scale.category10();
		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.ticks(5);

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(5);

		var xGrid = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.ticks(5)
			.tickSize(-h,0,0)
			.tickFormat("");

		var yGrid = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .ticks(5)
                        .tickSize(-w,0,0)
                        .tickFormat("");

		var svg = d3.select("body").append("svg")
			.attr("width",w + margin.left+margin.right)
			.attr("height",h+margin.top+margin.bottom)
			.append("g")
			.attr("transform","translate("+ margin.left +","+margin.top+")");

		var line = d3.svg.line()
			.x(function(d){return x(d.Date);})
			.y(function(d){return y(d.attendee);});

		d3.csv("test_vi_hw1.csv",function(error,data){
			data.forEach(function(d){
				console.log(d);
			});
			
                        //get the attributes name of each line
			color.domain(d3.keys(data[0]).filter(function(key){
				return key !=="Date";
			}));
			
			var continents  = color.domain().map(function(name){
				return{
					name: name,
					values: data.map(function(d){
						return {Date: d.Date,attendee: +d[name]};
					})
				};
			});
			
			
			x.domain(d3.extent(data,function(d){return d.Date;}));
			y.domain(
//                                d3.extent(continents,function(d){return d.values.attendee;})
                                [
				d3.min(continents,function(c){
					return d3.min(c.values,function(v){return v.attendee;});
				}),
				d3.max(continents,function(c){
					return d3.max(c.values,function(v){return v.attendee;})
				})
			]
			);
			
			svg.selectAll(".dot1")
				.data(data)
				.enter().append("circle")
				.attr("class","dot")
				.attr("r",3.5)
				.attr("cx",function(d) {return x(d.Date);})
				.attr("cy",function(d) {return y(d.ADOM);});
			
			svg.selectAll(".dot2")
				.data(data)
				.enter().append("circle")
				.attr("class","dot")
				.attr("r",3.5)
				.attr("cx",function(d) {return x(d.Date);})
				.attr("cy",function(d) {return y(d.BDOM);});
				
			svg.selectAll(".dot3")
				.data(data)
				.enter().append("circle")
				.attr("class","dot")
				.attr("r",3.5)
				.attr("cx",function(d) {return x(d.Date);})
				.attr("cy",function(d) {return y(d.HSGOM);});
				
			svg.append("g")
				.attr("class","x axis")
				.attr("transform","translate(0,"+h+")")
				.call(xAxis);
			svg.append("g")
				.attr("class","y axis")
				.call(yAxis);
			svg.append("g")
				.attr("class","grid")
				.attr("transform","translate(0,"+h+")")
				.call(xGrid);
			svg.append("g")
				.attr("class","grid")
				.call(yGrid);

			var continent = svg.selectAll(".continent")
				.data(continents)
				.enter().append("g")
				.attr("class","continent");

			continent.append("path")
				.attr("class","line")					
				.attr("d",function(d) {return line(d.values);})
				.style("stroke",function(d) {return color(d.name);});
			
                        var legend = svg.selectAll(".legend")
                               .data(color.domain().slice().reverse())
                               .enter().append("g")
                               .attr("class","legend")
                               .attr("transform",function(d,i){return "translate(0,"+i*20+")";});

                        legend.append("rect")
                               .attr("x",w-18)
                               .attr("y",4)
                               .attr("width",10)
                               .attr("height",10)
                               .style("fill",color);

                        legend.append("text")
                               .attr("x",w-24)
                               .attr("y",9)
                               .attr("dy",".35em")
                               .style("text-anchor","end")
                               .text(function(d){return d;});
			 
		});

		var labels = svg.append("g")
			.attr("class","labels");

		labels.append("text")
			.attr("transform","translate(0,"+h+")")
			.attr("x",(w-margin.right))
			.attr("dx","1.90em")
			.attr("dy","2.0em")
			.text("Year");
		labels.append("text")
			.attr("transform","rotate(-90)")
			.attr("y",-40)
			.attr("dy",".71em")
			.style("text-anchor","end")
			.text("Percentage");

		var title = svg.append("g")
			.attr("class","title");

		title.append("text")
		.attr("x",(w/2))
		.attr("y",-30)
		.attr("text-anchor","middle")
		.style("font-size","22px")
		.text("Question_1");
		
	</script>
</body>
